<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="" method="post" onsubmit="return onSubmit()">
        <input type="text" autofocus />
        <input id="input2" type="text" />
        <input type="submit" />
    </form>

    <button onclick="triggerFocus()"> Trigger focus</button>

    <div id="console">

    </div>

<script type="text/javascript">

    var cons = document.getElementById("console")

    function triggerFocus() {
        var el = document.getElementById('input2')
        el.focus()
    }

    function onSubmit() {
        cons.innerText = cons.innerText + "\r\nsubmitted"
        return false
    }

    document.addEventListener('DOMContentLoaded', function () {
        document.addEventListener('touchstart', function () {
            console.log('touchstart')
            cons.innerText = cons.innerText + "\r\ntouchstart"
        }, false);
        document.addEventListener('touchend', function () {
            console.log('touchend')
            cons.innerText = cons.innerText + "\r\ntouchend"
        }, false);
        document.addEventListener('touchcancel', function () {
            console.log('touchcancel')
            cons.innerText = cons.innerText + "\r\ntouchcancel"
        }, false);
        document.addEventListener('touchmove', function () {
            console.log('touchmove')
            cons.innerText = cons.innerText + "\r\ntouchmove"
        }, false);
        console.log("started")
    })

</script>

</body>
</html>
