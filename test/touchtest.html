<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="" method="post" onsubmit="return onSubmit()">
        <input type="text" />
        <input type="text" />
        <input type="submit" />
    </form>

    <div id="console">

    </div>

<script type="text/javascript">

    var cons = document.getElementById("console")

    function onSubmit() {
        cons.innerText = "<br>submitted"
        return false
    }

    document.addEventListener('DOMContentLoaded', function () {
        document.addEventListener('touchstart', function () {
            console.log('touchstart')
            cons.innerText = cons.innerText + "<br>touchstart"
        }, false);
        document.addEventListener('touchend', function () {
            console.log('touchend')
            cons.innerText = cons.innerText + "<br>touchend"
        }, false);
        document.addEventListener('touchcancel', function () {
            console.log('touchcancel')
            cons.innerText = cons.innerText + "<br>touchcancel"
        }, false);
        document.addEventListener('touchmove', function () {
            console.log('touchmove')
            cons.innerText = cons.innerText + "<br>touchmove"
        }, false);
        console.log("started")
    })

</script>

</body>
</html>
